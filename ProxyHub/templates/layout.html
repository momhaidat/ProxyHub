<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        {% if title %}
            <title>{{title}}</title>
        {% else %}
            <title>ProxyHub</title>
        {% endif %}
    </head>
    <body>
        <div class="nav">
            <span class="brand-span">
                <a href="/" class="brand fw-bold">ProxyHub</a>
            </span>
            <span class="brand-span2">
                <a class="brand fw-bold m-3" href="https://t.me/momhaidat">Contact</a>
            </span>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show text-center" 
                        role="alert" style="margin-top: 76px !important;">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="margin-top: auto !important; margin-bottom: auto !important;"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        {% block content %}
        {% endblock %}
    </body>
</html>
